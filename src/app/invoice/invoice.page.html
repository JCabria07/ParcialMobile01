<ion-header>
  <ion-toolbar>
    <ion-title>Invoice</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Invoice Details</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Date:</strong> {{ date }}</p>
      <p><strong>Client:</strong> {{ client }}</p>
      <p><strong>Invoice Number:</strong> {{ invoiceNumber }}</p>

      <ion-list>
        <ion-item *ngFor="let item of items">
          <ion-label>
            <h2>{{ item.title }}</h2>
            <p>Unit price: {{ item.price | currency }}</p>
            <p>Quantity: {{ item.quantity }}</p>
            <p>Subtotal: {{ item.subtotal | currency }}</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-item-divider></ion-item-divider>

      <ion-item>
        <ion-label><strong>Total:</strong></ion-label>
        <ion-label slot="end">{{ total | currency }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="danger" (click)="goBackHome()">
    Back
  </ion-button>
</ion-content>
